name: R Shiny CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shiny-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev \
            libharfbuzz-dev libfribidi-dev libfontconfig1-dev libfreetype6-dev \
            libpng-dev libtiff5-dev libjpeg-dev zlib1g-dev

      - name: Restore R environment using renv
        run: |
          install.packages("renv", repos = "https://cloud.r-project.org")
          renv::restore()
        shell: Rscript {0}

      - name: Run basic app test
        run: |
          shiny::runApp(".", display.mode = "normal")
        shell: Rscript {0}

